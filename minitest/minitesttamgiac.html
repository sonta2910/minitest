<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định tam giác</title>
</head>
<body>
<p>Nhập:</p>
<input id="canh1"><input id="canh2"><input id="canh3">
<button onclick="xacdinh()">Xác định</button>
<p id="tinhtoan"></p>
<script>
  function xacdinh(){
    let a = +document.getElementById('canh1').value
    let b = +document.getElementById('canh2').value
    let c = +document.getElementById('canh3').value
     if(a+b>c && a+c>b && b+c>a) {
         if (a === b && b === c) {
             alert('Đây là tam giác đều')
         } else if (a === b || b === c || a===c ) {
             alert('đây là tam giác cân')
         } else if (a * a === b * b + c * c || b * b === a * a + c * c || c * c === a * a + b * b) {
             alert('đây là tam giác vuông')
         } else {
             alert('đây là tam giác')
         }
     }else{
         alert('đây không phải tam giác')
  }
  }
</script>
</body>
</html>
